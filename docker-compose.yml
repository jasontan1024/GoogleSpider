version: '3.8'

services:
  # MongoDB 服务
  mongo:
    image: mongo:7.0
    container_name: google_search_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=google_search
    networks:
      - spider_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scrapy 爬虫服务
  spider:
    build: .
    container_name: google_search_spider
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DATABASE=google_search
      - MONGO_COLLECTION=results
      - SEARCH_QUERY=python scrapy
      - MAX_PAGES=2
    networks:
      - spider_network
    volumes:
      - ./logs:/app/logs
    command: scrapy crawl google_search

volumes:
  mongo_data:
    driver: local

networks:
  spider_network:
    driver: bridge
